mixed-port: 7890
socks-port: 7891
allow-lan: false
secret: ''
proxies:
  {% for proxy in servers %}
  - name: {{ proxy.name }}
    type: {{ proxy.type }}
    server: {{ proxy.server }}
    port: {{ proxy.port }}
    cipher: {{ proxy.cipher }}
    {% if proxy.type == 'ss' %}
    password: {{ proxy.password }}
    {% elseif proxy.type == 'vmess' %}
    uuid: {{ proxy.uuid }}
    alterId: {{ proxy.alterId }}
    {% endif %}
  {% endfor %}

proxy-groups:
  - name: AUTO
    type: url-test
    proxies:
      {% for proxy in servers %}
      - {{ proxy.name }}
      {% endfor %}
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  # Manutal Select
  - name: SELECT
    type: select
    proxies:
      - AUTO
      {% for proxy in servers %}
      - {{ proxy.name }}
      {% endfor %}

